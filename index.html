<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>404 page</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <p class="header__title">404 not found</p>
            </div>
        </header>
        <main class="page">
            <section class="hero">
                <div class="hero__container">
                    <div class="hero__img">
                        <img
                            src="./img/Scarecrow.webp"
                            alt="scarecrow"
                            width="539.22"
                            height="414.25"
                        />
                    </div>
                    <div class="hero__content">
                        <h1 class="hero__title">I have bad news for you</h1>
                        <p class="hero__desc">
                            The page you are looking for might be removed or is
                            temporarily unavailable
                        </p>
                        <a href="#" class="hero__btn">Back to homepage</a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <p class="footer__copyright">
                    created by
                    <span class="copyright__owner">Mondedelotus</span> -
                    devChallenges.io
                </p>
            </div>
        </footer>
    </body>
</html>
